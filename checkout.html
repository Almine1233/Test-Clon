<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout · MiTienda</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="productos.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header class="site-header small">
    <div class="header-top">
      <a href="index.html" class="logo"><span class="logo-accent">Mi</span>Tienda</a>
    </div>
  </header>

  <main class="container page checkout-page">
    <h1>Checkout</h1>
    <form id="checkout-form" class="card checkout-card">
      <label>Nombre completo<input name="name" required></label>
      <label>Dirección<input name="address" required></label>
      <label>Ciudad<input name="city" required></label>
      <label>Código Postal<input name="zip" required></label>
      <label>Método de pago
        <select name="method">
          <option>Tarjeta</option>
          <option>PayPal</option>
          <option>Contra reembolso</option>
        </select>
      </label>
      <div id="checkout-summary" class="card"></div>
      <button class="btn-primary" type="submit">Pagar ahora</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">© 2025 MiTienda</div>
  </footer>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e){
      e.preventDefault();
      localStorage.removeItem('cart');
      alert('Pago simulado. Gracias por tu compra.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
