<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · MiTienda</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="productos.js"></script>
  <script defer src="admin_products.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header class="site-header small">
    <div class="header-top">
      <a href="index.html" class="logo"><span class="logo-accent">Mi</span>Tienda</a>
    </div>
  </header>

  <main class="container page admin-page">
    <h1>Administración de productos</h1>
    <form id="admin-form" class="card admin-form">
      <input id="p-title" placeholder="Nombre" required>
      <input id="p-price" type="number" placeholder="Precio" required>
      <input id="p-old" type="number" placeholder="Precio antiguo (opcional)">
      <input id="p-img" placeholder="URL imagen" required>
      <input id="p-cat" placeholder="Categoría" required>
      <input id="p-rating" type="number" step="0.1" value="4.5" placeholder="Rating">
      <textarea id="p-desc" placeholder="Descripción"></textarea>
      <button class="btn-primary" type="submit">Agregar producto</button>
    </form>

    <div id="admin-list" class="admin-list"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">© 2025 MiTienda</div>
  </footer>
</body>
</html>
