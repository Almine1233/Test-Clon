<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · AliStyle</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="productos.js"></script>
  <script defer src="admin_products.js"></script>
</head>
<body>
  <header class="top-header small">
    <a href="index.html" class="logo"><span class="logo-accent">Ali</span>Style</a>
  </header>

  <main class="admin-main">
    <h1>Administración - Productos</h1>
    <form id="admin-form" class="admin-form">
      <input id="p-title" placeholder="Nombre" required>
      <input id="p-price" placeholder="Precio" type="number" required>
      <input id="p-img" placeholder="URL imagen" required>
      <input id="p-category" placeholder="Categoría" required>
      <input id="p-rating" placeholder="Rating (0-5)" type="number" step="0.1" value="4.5">
      <button type="submit" class="btn-primary">Agregar producto</button>
    </form>
    <div id="admin-list" class="admin-list"></div>
  </main>

  <footer>
    <div class="footer-inner">© 2025 AliStyle</div>
  </footer>
</body>
</html>
